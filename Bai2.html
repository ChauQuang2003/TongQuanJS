<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = prompt("Nhập giá trị a");
      let b = prompt("Nhập giá trị b");
      let c = a + b;
      let d = a - b;
      let e = a * b;
      let f = a / b;
      alert(" Tổng " + c + "\n Hiệu " + d + "\n Tích " + e + "\n Thương " + f);
      document.write(" Tổng : " + c + "<br> Hiệu " + d + "<br> Tích " + e + "<br> Thương " + f);
      console.log(" Tổng : " + c + "\n Hiệu " + d + "\n Tích " + e + "\n Thương " + f);
    </script>
  </body>
</html>
